apiVersion: apps/v1
kind: Deployment
metadata:
  name: metabase
  namespace: amitesh
spec:
  replicas: 1 # Set the number of replicas
  selector:
    matchLabels:
      app: metabase
  template:
    metadata:
      labels:
        app: metabase
    spec:
      containers:
      - name: metabase
        image: metabase/metabase:latest
        imagePullPolicy: Always
        resources:
          requests:
            cpu: "500m"
            memory: "512Mi"
          limits:
            cpu: "1"
            memory: "1Gi"
